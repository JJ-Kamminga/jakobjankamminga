<div class="story-index">
    {{ $listPageDateFormat := .Site.Params.listPageDateFormat | default "January, 2006"}}
    {{ range $index, $value := .Pages.GroupByDate $listPageDateFormat }}
      {{ if (ne $index 0) }}
      <hr class="separator">
    {{ end }}
    <div class="story-index-titles">
        <span>Stories: </span>
      {{ range .Pages }}
          <span class="story-index-title"><a href="{{ .Permalink }}">{{ .Title }}</a></span>
      {{ end }}
    </div>
    {{ end }}
  </div>
